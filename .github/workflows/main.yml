    steps:
      - uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node_version: 12.x
          
      - name: Install dependencies
        run: yarn    
      
      - name: Run build
        run: yarn build

      - name: Copy dist to Digital Ocean
        uses: appleboy/scp-action@master
